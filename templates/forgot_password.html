{% extends 'base.html' %}

{% block title %}Forgot Password - CO Shopping{% endblock %} {# Changed title to CO #}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-150px)]">
    <div class="bg-white rounded-xl shadow-lg p-8 md:p-10 w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Forgot Password?</h1>
        <p class="text-center text-gray-600 mb-6">Enter your registered email address below. We'll send you a link to reset your password.</p>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-5">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 w-full">
                    Send Reset Link
                </button>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">
            Remember your password? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline font-semibold">Log in here</a>.
        </p>
    </div>
</div>
{% endblock %}
