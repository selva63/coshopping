{% extends 'base.html' %}

{% block title %}Delivery Boy Registration - CO Shopping{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-150px)]">
    <div class="bg-white rounded-xl shadow-lg p-8 md:p-10 w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Register as Delivery Boy</h1>
        <p class="text-center text-gray-600 mb-6">Welcome, <span class="font-semibold text-blue-600">{{ dboy_name }}</span>! Please create your login credentials.</p>

        <form method="POST" action="{{ url_for('delivery_boy_register', delivery_boy_id=delivery_boy_id) }}">
            <div class="mb-5">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" required
                       minlength="5" maxlength="10"
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div class="mb-5">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" required
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 w-full">
                    Register Account
                </button>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline font-semibold">Log in here</a>.
        </p>
    </div>
</div>
{% endblock %}
